buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

}

plugins {
    id 'java-library'
    id("maven-publish")
}

group = 'com.warnermedia'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
    }
    test {
        java {
            srcDir 'src/test'
        }
    }
}

version = "1.3.12"

tasks.jar.configure {
    classifier = null
}

tasks.withType(Copy).all { duplicatesStrategy 'exclude' }

publishing {
    publications {
        library(MavenPublication) {
            from components.java
        }

    }
    repositories {
        maven {
            url "https://atom-git.turner.com/api/v4/projects/1702/packages/maven"
            name "GitLab"
            credentials(HttpHeaderCredentials) {
                name = 'Private-Token'
                value = 'd5AfrHeyeRtyBBH1iPxV'
            }
            authentication {
                header(HttpHeaderAuthentication)
            }
        }
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    mavenLocal()
}

dependencies {

    implementation 'org.json:json:20220320'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    implementation 'org.testng:testng:6.7'
    implementation 'org.mongodb:mongodb-driver-legacy:4.6.0'
    implementation 'org.mongodb:mongodb-crypt:1.4.0'
    implementation 'ch.qos.logback:logback-classic:1.3.5'
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    testCompileOnly 'org.projectlombok:lombok:1.18.26'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'
}
